<!DOCTYPE html>
<meta charset="utf-8">
<title>Knot Display</title>
<style>
    .grid {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .path {
        fill: none;
        stroke: #b48846;
        stroke-width: 10px;
    }

    #config {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    svg {
        position: relative;
        left: 0px;
        top: 0px;
    }
</style>

<body>
    <svg>
      <filter id="dropshadow" height="130%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
          <!-- stdDeviation is how much to blur -->
<feOffset dx="2" dy="2" result="offsetblur" />
<!-- how much to offset -->
<feMerge>
    <feMergeNode/>
    <!-- this contains the offset blurred image -->
    <feMergeNode in="SourceGraphic" />
    <!-- this contains the element that the filter is applied to -->
</feMerge>
</filter>
</svg>
    <div id="config">
        <label for="checkBox">Grid Lines:</label>
        <input id="checkBox" type="checkbox"></input>
        <br>
        <label for="compact">Compact:</label>
        <input id="compact" type="checkbox"></input>
        <br>
        <label for="gridSize">Grid Size:</label>
        <input id="gridSize" type="range" min="5" max="30" value="10" />
        <span id="gridSize">10</span>
        <br>
        <label for="range">Num Strings:</label>
        <input id="range" type="range" min="1" max="15" value="1" />
        <span id="range">1</span>
        <br>
        <button style="margin-top: 10px;" id="refresh" type="button">Regenerate!</button>
    </div>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    class KnotDisplay {
        constructor(anchorTag, origin, size) {
            const ropeTension = 0.01;
            this.cells = {
                x: 10,
                y: 10,
            };

            this.numPaths = 1;
            this.path = [];

            this.origin = origin;
            this.size = size;

            this.calculateGrid();

            this.renderGridLines = true;
            this.onlyChangedGrid = false;

            this.svg = d3.select(anchorTag)
                .attr("width", size.width + 2 * origin.x)
                .attr("height", size.height + 2 * origin.y)
                .style("margin-left", window.innerWidth / 2 - (size.width + 2 * origin.x) / 2);

            d3.select("#config input#checkBox")
                .property("checked", "checked")
                .on("change", (d, i, x) => {
                    this.renderGridLines = x[i].checked;
                    this.onlyChangedGrid = true;
                    this.render();
                });

            d3.select("#config input#compact")
                .on("change", (d, i, x) => {
                    this.shouldCompact = x[i].checked;
                    this.render();
                });

            d3.select("#config button")
                .on("click", _ => {
                    this.render();
                });

            d3.select("#config input#range")
                .on("input change", (d, i, x) => {
                    this.numPaths = parseInt(x[i].value);
                    d3.select("#config span#range").property("innerText", x[i].value);
                });

            d3.select("#config input#gridSize")
                .on("input change", (d, i, x) => {
                    this.cells.x = parseInt(x[i].value);
                    this.cells.y = parseInt(x[i].value);
                    this.calculateGrid();
                    this.onlyChangedGrid = true;
                    this.render();
                    d3.select("#config span#gridSize").property("innerText", x[i].value);
                });

            this.line = d3.line().curve(d3.curveLinear);

        }
        calculateGrid() {
            this.segmentLength = Math.min(this.size.width / this.cells.x, this.size.height / this.cells.y);
            this.grid = [];
            // vertical lines
            for (var y = 0; y <= this.cells.y; y++) {
                this.grid.push([
                    [this.origin.x, this.origin.y + (y * this.segmentLength)],
                    [this.origin.x + (this.cells.x * this.segmentLength), this.origin.y + (y * this.segmentLength)]
                ]);
            }

            // horizontal lines
            for (var x = 0; x <= this.cells.x; x++) {
                this.grid.push([
                    [this.origin.x + (x * this.segmentLength), this.origin.y],
                    [this.origin.x + (x * this.segmentLength), this.origin.y + (this.cells.y * this.segmentLength)]
                ]);
            }
        }
        renderGrid() {
            d3.selectAll("path.grid").remove();
            if (this.renderGridLines) {
                for (var i = 0; i < this.grid.length; i++) {
                    this.svg.append("path")
                        .datum(this.grid[i])
                        .attr("class", "grid")
                        .attr("d", this.line);
                }
            }
        }
        render() {
            var self = this;
            this.renderGrid();

            var emptyCellGrid = function() {
                var grid = new Array(self.cells.x);
                for (var x = 0; x < self.cells.x + 2; x++) {
                    grid[x] = new Array(self.cells.y);
                }
                return grid;
            };

            // init empty grid with two z-levels
            this.occupiedCells = [];
            this.occupiedCells.push(emptyCellGrid());
            this.occupiedCells.push(emptyCellGrid());

            d3.selectAll("path.path").remove()
            if (!this.onlyChangedGrid) {
                this.path = [];
                for (var i = 0; i <= this.numPaths; i++) {
                    this.path[i] = this.generateZLevelLeftRightPath(i);
                }
            }
            if (this.shouldCompact) {
                this.compact();
            }
            for (var j = 0; j < this.numPaths; j++) {
                this.svg.append("path")
                    .datum(this.path[j])
                    .attr("class", "path")
                    .attr("style", "filter:url(#dropshadow)")
                    .attr("d", this.line);
            }
            // test overlap render
            for (var scanX = 0; scanX < this.cells.x + 2; scanX++) {
                for (var scanY = 0; scanY < this.cells.y; scanY++) {
                    if (this.occupiedCells[1][scanX][scanY]) {
                        var overlapPath = [];
                        for (i = -1; i <= 1; i++) {
                            overlapPath.push(this.path[this.occupiedCells[0][scanX][scanY]][scanX + i]);
                        }
                        this.svg.append("path")
                            .datum(overlapPath)
                            .attr("class", "path")
                            .attr("style", "filter:url(#dropshadow)")
                            .attr("d", this.line);
                    }
                }
            }
            if (this.onlyChangedGrid) {
                this.onlyChangedGrid = false;
            }
        }
        generateZLevelLeftRightPath(pathId) {
            var retries = 0;
            var retryDirections = [-1, 1];
            var found;
            var lastOccupiedZ1 = true; // we don't want to collide on the placement move
            var placedInZ1;
            var zLevel = 0;
            var path = [];

            // try to make path
            var curX = 0;
            var curY = Math.floor(Math.random() * this.cells.y);
            while (curX < this.cells.x + 2) {
                found = true;
                placedInZ1 = false;
                // Dumb heuristic to try to avoid collisions
                if (this.occupiedCells[0][curX][curY]) {
                    if (this.occupiedCells[1][curX][curY]) {
                        found = false;
                        for (var retryJump = this.cells.y / 4;
                            (retryJump >= 1) && !found; retryJump--) {
                            for (var rdi = 0;
                                (rdi < retryDirections.length) && !found; rdi++) {
                                var newY = Math.max(Math.min(curY + (retryJump * retryDirections[rdi]), this.cells.y), 0);
                                if (!this.occupiedCells[0][curX][newY] || !this.occupiedCells[1][curX][newY]) {
                                    curY = newY;
                                    found = true;
                                    // if the above statement is true and zlevel 0 is occupied, we must have a free z1
                                    if (this.occupiedCells[0][curX][newY]) {
                                        zLevel = 1;
                                        lastOccupiedZ1 = true;
                                    } else {
                                        zLevel = 0;
                                        lastOccupiedZ1 = false;
                                    }
                                }
                            }
                        }
                    } else {
                        if (!lastOccupiedZ1) {
                            zLevel = 1;
                            lastOccupiedZ1 = true;
                        } else {
                            found = false;
                        }
                    }
                } else {
                    zLevel = 0;
                    lastOccupiedZ1 = false;
                }
                if (!found) {
                    if (retries == 5) {
                        throw new Error("Couldn't find a solution!");
                    }
                    retries++;
                    curY = Math.max(Math.min(curY + Math.floor((Math.random() * 5) - 2), this.cells.y - 1), 0);
                    continue;
                }
                retries = 0;
                this.occupiedCells[zLevel][curX][curY] = pathId + 1;
                path.push(this.pointFromXY(curX, curY));
                curX++;
                curY = Math.max(Math.min(curY + Math.floor((Math.random() * 5) - 2), this.cells.y - 1), 0);
            }
            return path;
        }
        generateSimpleLeftRightPath(pathId) {
            var retries = 0;
            var retryDirections = [-1, 1];
            var found;
            var path = [];

            // try to make path
            var curX = 0;
            var curY = Math.floor(Math.random() * this.cells.y);
            while (curX < this.cells.x + 2) {
                found = true;
                // Dumb heuristic to try to avoid collisions
                if (this.occupiedCells[0][curX][curY]) {
                    found = false;
                    for (var retryJump = this.cells.y / 4;
                        (retryJump >= 1) && !found; retryJump--) {
                        for (var rdi = 0;
                            (rdi < retryDirections.length) && !found; rdi++) {
                            var newY = Math.max(Math.min(curY + (retryJump * retryDirections[rdi]), this.cells.y), 0);
                            if (!this.occupiedCells[0][curX][newY]) {
                                curY = newY;
                                found = true;
                            }
                        }
                    }
                }
                if (!found) {
                    if (retries == 100) {
                        throw new Error("Couldn't find a solution!");
                    }
                    retries++;
                    curY = Math.max(Math.min(curY + Math.floor((Math.random() * 5) - 2), this.cells.y - 1), 0);
                    continue;
                }
                retries = 0;
                this.occupiedCells[0][curX][curY] = pathId + 1;
                path.push(this.pointFromXY(curX, curY));
                curX++;
                curY = Math.max(Math.min(curY + Math.floor((Math.random() * 5) - 2), this.cells.y - 1), 0);
            }
            return path;
        }
        pointFromXY(x, y) {
            return [this.origin.x + (x * this.segmentLength) - (this.segmentLength / 2), this.origin.y + (y * this.segmentLength) + (this.segmentLength / 2)];
        }
        compact() {
            var madeChanges = true;
            var count = 0;
            while (madeChanges) {
                if (count > 100) {
                    return;
                }
                count++;
                madeChanges = false;
                for (var x = 0; x < this.occupiedCells[0].length; x++) {
                    for (var y = 0; y < this.occupiedCells[0][x].length; y++) {
                        if (!this.occupiedCells[0][x][y]) {
                            continue;
                        }
                        if ((y < this.cells.y / 2) && !this.occupiedCells[0][x][y + 1]) {
                            this.path[this.occupiedCells[0][x][y] - 1][x] = this.pointFromXY(x, y + 1);
                            this.occupiedCells[0][x][y + 1] = this.occupiedCells[0][x][y];
                            delete this.occupiedCells[0][x][y];
                            madeChanges = true;
                        }
                        if ((y > this.cells.y / 2) && !this.occupiedCells[0][x][y - 1]) {
                            this.path[this.occupiedCells[0][x][y] - 1][x] = this.pointFromXY(x, y - 1);
                            this.occupiedCells[0][x][y - 1] = this.occupiedCells[0][x][y];
                            delete this.occupiedCells[0][x][y];
                            madeChanges = true;
                        }
                    }
                }
            }
        }
    }

    var origin = {
        x: 50,
        y: 50,
    };

    var size = {
        // keep it square
        width: window.innerHeight * 0.8,
        height: window.innerHeight * 0.8,
    };
    var kd = new KnotDisplay("body svg", origin, size);
    kd.render();
</script>
